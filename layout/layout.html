<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            display: flex;
        }
        .left{
            background-color: dodgerblue;
            height: 90vh;
            width: 30%;
        }

        .right{
            background-color: rgb(138, 192, 247);
            height: 90vh;
            width: 100%;
        }

        .header {
            background-color: black;
            height: 5vh;
        }
    </style>
</head>
<body>
    <div>

        <div class="header"></div>

        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="header"></div>

    </div>
</body>
</html>
