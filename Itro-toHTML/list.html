<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>Car</li>
        <ol>
            <li>Toyota</li>
            <li>Honda</li>
            <li>Benz</li>
            <ul>
                <li>GLK</li>
                <li>C300</li>
            </ul>
            <li>BMW</li>
        </ol>
    </ul>
    <ol type="I">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Paw Paw</li>
    </ol>
</body>
</html>
